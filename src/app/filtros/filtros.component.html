<div class="filter-container p-4 border rounded bg-light shadow-sm">
  <h4 class="filter-header bold text-black">Filtros</h4>

  
    <!-- Filtro por Categoría -->
    <div class="form-group">
      <label for="categoria">Categoría</label>
      <select id="categoria" class="form-control" (change)="onCategoriaChange($event)">
        <option value="">Todas</option>
        <option *ngFor="let categoria of categorias" [value]="categoria">{{ categoria }}</option>
      </select>
    </div>
  
    <!-- Filtro por Rango de Precios -->
    <div class="form-group mb-3">
      <label for="precioMin">Precio Mínimo</label>
      <div class="input-group icono-dollar">
        <div class="input-group-prepend ">
          <span class="input-group-text icono-dollar"> 
            <fa-icon [icon]="faDollarSign"></fa-icon>
          </span>
        </div>
        <input
          type="number"
          id="precioMin"
          class="form-control"
          (input)="onPrecioMinChange($event)"
          placeholder="0"
        />
      </div>
    </div>
  
    <div class="form-group mb-4">
      <label for="precioMax">Precio Máximo</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text icono-dollar"> 
            <fa-icon  [icon]="faDollarSign"></fa-icon>
          </span>
        </div>
        <input
          type="number"
          id="precioMax"
          class="form-control"
          (input)="onPrecioMaxChange($event)"
          placeholder="1000"
        />
      </div>
    </div>
  
    <!-- Botón para Limpiar Filtros -->
     <button class="btn btn-outline-danger w-100" (click)="limpiarFiltros()">Limpiar Filtros</button>
  </div>
